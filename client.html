<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Test Client</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: #1a1a2e;
        color: #eee;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 20px;
        color: #00d9ff;
      }

      .status {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .status.connected {
        background: #2d5016;
        color: #7fff00;
      }

      .status.disconnected {
        background: #5c1616;
        color: #ff6b6b;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .panel {
        background: #16213e;
        border-radius: 8px;
        padding: 20px;
      }

      h2 {
        margin-bottom: 15px;
        color: #00d9ff;
        font-size: 1.2em;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #aaa;
        font-size: 0.9em;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        background: #0f3460;
        border: 1px solid #00d9ff33;
        border-radius: 5px;
        color: #eee;
        font-family: inherit;
      }

      button {
        background: #00d9ff;
        color: #1a1a2e;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s;
      }

      button:hover {
        background: #00b8d4;
      }

      button:disabled {
        background: #555;
        cursor: not-allowed;
      }

      .messages {
        background: #0f3460;
        border-radius: 5px;
        padding: 15px;
        height: 400px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 0.85em;
      }

      .message {
        margin-bottom: 10px;
        padding: 8px;
        border-left: 3px solid #00d9ff;
        background: #16213e;
      }

      .message.sent {
        border-left-color: #7fff00;
      }

      .message.error {
        border-left-color: #ff6b6b;
        background: #331616;
      }

      .timestamp {
        color: #888;
        font-size: 0.8em;
      }

      .info {
        background: #1a2332;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸš€ WebSocket Test Client</h1>

      <div class="status disconnected" id="status">âš« Disconnected</div>

      <div class="info" id="clientInfo">Client ID: Not connected</div>

      <div class="grid">
        <!-- Connection Panel -->
        <div class="panel">
          <h2>Connection</h2>
          <div class="form-group">
            <label>Server URL</label>
            <input type="text" id="serverUrl" value="ws://localhost:8080" />
          </div>
          <button onclick="connect()" id="connectBtn">Connect</button>
          <button onclick="disconnect()" id="disconnectBtn" disabled>
            Disconnect
          </button>
        </div>

        <!-- Room Management -->
        <div class="panel">
          <h2>Room Management</h2>
          <div class="form-group">
            <label>Room Type</label>
            <select id="roomType">
              <option value="chat">Chat</option>
              <option value="card_game">Card Game</option>
            </select>
          </div>
          <div class="form-group">
            <label>Max Players</label>
            <input type="number" id="maxPlayers" value="4" min="2" max="50" />
          </div>
          <button onclick="createRoom()" id="createRoomBtn" disabled>
            Create Room
          </button>

          <div class="form-group" style="margin-top: 20px">
            <label>Room ID to Join</label>
            <input type="text" id="roomId" placeholder="Enter room ID" />
          </div>
          <button onclick="joinRoom()" id="joinRoomBtn" disabled>
            Join Room
          </button>
          <button onclick="leaveRoom()" id="leaveRoomBtn" disabled>
            Leave Room
          </button>
        </div>

        <!-- Chat -->
        <div class="panel">
          <h2>Chat</h2>
          <div class="form-group">
            <label>Message</label>
            <textarea
              id="chatMessage"
              rows="3"
              placeholder="Type your message..."
            ></textarea>
          </div>
          <button onclick="sendChatMessage()" id="sendChatBtn" disabled>
            Send Message
          </button>
        </div>

        <!-- Game Actions -->
        <div class="panel">
          <h2>Game Actions</h2>
          <div class="form-group">
            <label>Action</label>
            <input type="text" id="gameAction" placeholder="e.g., play_card" />
          </div>
          <div class="form-group">
            <label>Data (JSON)</label>
            <textarea
              id="gameData"
              rows="3"
              placeholder='{"card_id": 5}'
            ></textarea>
          </div>
          <button onclick="sendGameAction()" id="gameActionBtn" disabled>
            Send Action
          </button>
        </div>
      </div>

      <!-- Messages Log -->
      <div class="panel">
        <h2>Messages Log</h2>
        <div class="messages" id="messagesLog"></div>
        <button onclick="clearLog()" style="margin-top: 10px">Clear Log</button>
      </div>
    </div>

    <script>
      let ws = null;
      let clientId = null;

      function updateStatus(connected) {
        const status = document.getElementById("status");
        const connectBtn = document.getElementById("connectBtn");
        const disconnectBtn = document.getElementById("disconnectBtn");
        const createRoomBtn = document.getElementById("createRoomBtn");
        const joinRoomBtn = document.getElementById("joinRoomBtn");
        const leaveRoomBtn = document.getElementById("leaveRoomBtn");
        const sendChatBtn = document.getElementById("sendChatBtn");
        const gameActionBtn = document.getElementById("gameActionBtn");

        if (connected) {
          status.className = "status connected";
          status.textContent = "ðŸŸ¢ Connected";
          connectBtn.disabled = true;
          disconnectBtn.disabled = false;
          createRoomBtn.disabled = false;
          joinRoomBtn.disabled = false;
          leaveRoomBtn.disabled = false;
          sendChatBtn.disabled = false;
          gameActionBtn.disabled = false;
        } else {
          status.className = "status disconnected";
          status.textContent = "âš« Disconnected";
          connectBtn.disabled = false;
          disconnectBtn.disabled = true;
          createRoomBtn.disabled = true;
          joinRoomBtn.disabled = true;
          leaveRoomBtn.disabled = true;
          sendChatBtn.disabled = true;
          gameActionBtn.disabled = true;
        }
      }

      function addLog(message, type = "received") {
        const log = document.getElementById("messagesLog");
        const div = document.createElement("div");
        div.className = `message ${type}`;

        const time = new Date().toLocaleTimeString();
        const content =
          typeof message === "object"
            ? JSON.stringify(message, null, 2)
            : message;

        div.innerHTML = `<div class="timestamp">[${time}]</div><pre>${content}</pre>`;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
      }

      function clearLog() {
        document.getElementById("messagesLog").innerHTML = "";
      }

      function connect() {
        const url = document.getElementById("serverUrl").value;

        try {
          ws = new WebSocket(url);

          ws.onopen = () => {
            addLog("WebSocket connection established", "sent");
            updateStatus(true);
          };

          ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            addLog(data);

            // Handle specific message types
            if (data.type === "connected") {
              clientId = data.client_id;
              document.getElementById("clientInfo").textContent =
                `Client ID: ${clientId}`;
            }
          };

          ws.onerror = (error) => {
            addLog(`Error: ${error.message}`, "error");
          };

          ws.onclose = () => {
            addLog("WebSocket connection closed", "error");
            updateStatus(false);
            clientId = null;
            document.getElementById("clientInfo").textContent =
              "Client ID: Not connected";
          };
        } catch (error) {
          addLog(`Connection error: ${error.message}`, "error");
        }
      }

      function disconnect() {
        if (ws) {
          ws.close();
        }
      }

      function sendMessage(message) {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify(message));
          addLog(message, "sent");
        } else {
          addLog("Not connected!", "error");
        }
      }

      function createRoom() {
        const roomType = document.getElementById("roomType").value;
        const maxPlayers = parseInt(
          document.getElementById("maxPlayers").value,
        );

        sendMessage({
          type: "create_room",
          room_type: roomType,
          max_players: maxPlayers,
        });
      }

      function joinRoom() {
        const roomId = document.getElementById("roomId").value;
        if (!roomId) {
          addLog("Please enter a room ID", "error");
          return;
        }

        sendMessage({
          type: "join_room",
          room_id: roomId,
        });
      }

      function leaveRoom() {
        sendMessage({
          type: "leave_room",
        });
      }

      function sendChatMessage() {
        const content = document.getElementById("chatMessage").value;
        if (!content) {
          addLog("Please enter a message", "error");
          return;
        }

        sendMessage({
          type: "send_message",
          content: content,
        });

        document.getElementById("chatMessage").value = "";
      }

      function sendGameAction() {
        const action = document.getElementById("gameAction").value;
        const dataStr = document.getElementById("gameData").value;

        if (!action) {
          addLog("Please enter an action", "error");
          return;
        }

        let data = {};
        if (dataStr) {
          try {
            data = JSON.parse(dataStr);
          } catch (e) {
            addLog("Invalid JSON data", "error");
            return;
          }
        }

        sendMessage({
          type: "game_action",
          action: action,
          data: data,
        });
      }

      // Allow Enter key to send chat
      document
        .getElementById("chatMessage")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendChatMessage();
          }
        });
    </script>
  </body>
</html>
